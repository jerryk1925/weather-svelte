cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

deploy:
  image: node:latest
  stage: deploy
  script:
    - yarn install
    - yarn build
    - mv public public-svelte
    - mv dist public
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
      - public
  only:
    - master
